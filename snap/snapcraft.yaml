name: fclash
base: core18
version: '1.0'
summary: A Linux Clash Proxy Fronted based on Clash # 79 char long summary
description: |
  A Linux Clash Proxy Fronted based on Clash. Supports subscriptions, proxies switcher, logger,
  dynamic settings, profile management.

grade: devel # must be 'stable' to release into candidate/stable channels
confinement: strict # use 'strict' once you have the right plugs and slots
license: GPL-3.0+

parts:
  fclash:
    plugin: flutter
    source: https://github.com/Kingtous/fclash.git
    flutter-target: lib/main.dart
    build-packages:
      - libappindicator3-dev
    stage-packages:
      - libappindicator3-1

apps:
  fclash:
    command: fclash
    extensions: [ flutter-dev ]