name: fclash
base: core18
version: '1.2.1'
summary: A Linux Clash Proxy Fronted based on Clash # 79 char long summary
description: |
  A Linux Clash Proxy Fronted based on Clash. Supports subscriptions, proxies switcher, logger,
  dynamic settings, profile management, auto start with system.

grade: stable
confinement: strict
license: GPL-3.0+

#slots:
#  dbus-fclash:
#    interface: dbus
#    bus: session
#    name: cn.kingtous.fclash

architectures:
  - build-on: amd64

parts:
  fclash:
    plugin: flutter
    source: .
    flutter-target: lib/main.dart
    build-packages:
      - libappindicator3-dev
    stage-packages:
      - libappindicator3-1
      - libgl1-mesa-dri

plugs:
  gsettings:
  gtk-3-themes:
    interface: content
    target: $SNAP/data-dir/themes
    default-provider: gtk-common-themes
  icon-themes:
    interface: content
    target: $SNAP/data-dir/icons
    default-provider: gtk-common-themes
  sound-themes:
    interface: content
    target: $SNAP/data-dir/sounds
    default-provider: gtk-common-themes

apps:
  fclash:
    command: fclash
    extensions: [ flutter-stable ]
    plugs:
      - network
      - home
      - gsettings
      - desktop
      - desktop-legacy
      - opengl
      - x11
      - wayland
      - unity7
      # manually connect by snap
      - system-observe
      - network-observe
      - network-control
      - network-status
      # end clash subprocess
      - process-control
    #slots:
    #  - dbus-fclash